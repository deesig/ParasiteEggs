<!DOCTYPE html>
<html>
<head>
    <title>Upload Multiple Images</title>
</head>
<body>
    <h1>Upload Images</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="images" multiple>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
