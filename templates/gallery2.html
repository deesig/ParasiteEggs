<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="gallery2.css" type="text/css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/gallery2.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mystery+Quest&family=Satisfy&family=WindSong:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="logo">EGGNOSTIC</div>
      <div class="nav-items">
        <a href="/">Home</a>
        <a href="/count">Count</a>
        <a href="/about_us">About Us</a>
        <div id="top-bar"></div>
        <div id="bottom-bar"></div>
      </div>
    </nav>
    <div class="nav-bottom">
      <a href="/count">Back</a>
    </div>
    <section class="hero">
      <div class="hero-container">
        <div class="gallery">
          <div>
            {% for image in images %}
                <img src="{{ image }}" style="width: 200px; height: 200px; margin: 10px;">
            {% endfor %}
        </div>
        </div>
      </div>
    </section>
  </body>
</html>
